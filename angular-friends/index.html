<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>The <strong>facebook</strong> Friend Machine</h1>
  </div>
  <div class="friends" ng-controller="main">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" placeholder="Search by name" ng-model="friendFilter.name">
        <input class="form-control" placeholder="search by location" ng-model="locationFilter.current_location">

        <select class="input-medium" ng-model="selecter">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="descendSelecter">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>

      </div>
    </form>

    <ul>

    
      <li class='friend' ng-repeat="p in friends | filter: friendFilter | filter: locationFilter.current_location | orderBy: sorter()">
        <img class="profile-pic" src={{p.pic_square}}>

        <h3>{{p.name}}</h3>

        <div class="location">
          {{p.current_location.city}}
          {{p.current_location.state}}
          {{p.current_location.country}}
        </div>

        <div class="status">
          {{p.status.message}} <span class="hashtag">#wtf</span>
        </div>

        <div class="num-friends">
          Friends: {{p.friend_count}}
        </div>
      </li>

    </ul>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
